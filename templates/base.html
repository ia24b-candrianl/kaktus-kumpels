<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KaktusKumpels{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <a href="{{ url_for('home') }}" id="logo">
        <img src="{{ url_for('static', filename='Kaktus_Kumpels_logo.png') }}" id="logo" alt="KaktusKumpels Logo" height="40">
    </a>

    <nav>
        <a href="{{ url_for('home') }}">Produkt</a>
        <a href="{{ url_for('ueber_uns') }}">Über uns</a>
        <a href="{{ url_for('contact') }}">Kontakt</a>
        <a href="#">Registrierung</a>
        <a href="#">Warenkorb</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>AGB | Datenschutzerklärung | &copy; KaktusKumpels</p>
</footer>

</body>
</html>
