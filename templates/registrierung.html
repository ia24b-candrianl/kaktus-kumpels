{% extends 'base.html' %}

{% block title %}Registrierung{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='registrierung.css') }}">{% endblock %}

{% block content %}
    <title>Registrierung</title>
    <body>
    <h1>Registrierung</h1>
    <div class="container">
        <form action="{{ url_for ('registrierung') }}" method="post" class="register-form">
            <h2>Melde dich jetzt an!</h2>
            <label>
                <input type="text" name="e-mail" placeholder="E-Mail Adresse" required>
                <input type="text" name="password" placeholder="Passwort" required>
                <button type="submit">Registrieren</button>

            </label>
        </form>
    </div>

    </body>

{% endblock %}
