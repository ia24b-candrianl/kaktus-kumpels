{% extends 'base.html' %}

{% block title %}Profilübersicht{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='profilübersicht.css') }}">
{% endblock %}

{% block content %}
    <body>
    <h1>Deine Profilübersicht</h1>

    <div class="infos">
        <h2>Ihre Bestellungen:</h2>
        {% for key, value in bestellungen.items() %}
            <strong>{{ key }}:</strong> {{ value }}<br>
        {% endfor %}

    </div>


    <img src="/static/Ventiator.jpg" id="profilVentilator">

    </body>
{% endblock %}
