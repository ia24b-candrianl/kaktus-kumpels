{% extends 'base.html' %}

{% block title %}Registrierung_vorhanden{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='registrierung_vorhanden.css') }}">
{% endblock %}

{% block content %}
    <body>
    <h1>Registrierung</h1>
    <div class="container">
        <form action="{{ url_for ('registrierung_vorhanden') }}" method="post" class="register-form">
            <h2>Melde dich jetzt an!</h2>

            <label>
                <input type="email" name="email" placeholder="E-Mail Adresse" required>
                <input type="text" name="vorname" placeholder="Vorname">
                <input type="text" name="nachname" placeholder="Nachname">
                <input type="text" name="password" placeholder="Passwort" required>

                <p class="taken">Diese E-Mail wurde bereits verwendet</p>
                <div class="anmeldung">
                    <a href="{{ url_for('anmelden') }}">Melde dich hier an</a>
                </div>
            </label>
        </form>
    </div>
    <div class="landschaft">
        <img src="{{ url_for('static', filename='kaktus4.jpg') }}" id="landschaft" alt="kaktus_landschaft">
    </div>

    </body>

{% endblock %}
